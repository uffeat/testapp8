<style>
  #root {
    --mode: ease-in-out;
    --time: 300ms;
    --width: min(240px, 100%);
    position: relative;
    flex-grow: 1;
    width: 100%;
    display: flex;
    flex-direction: column;
    background-color: var(--bs-body-bg);
    /*border: 2px solid orange;*/
  }

  header {
    --gap: 0.375rem;
    display: flex;
    align-items: center;
    column-gap: var(--gap);
    background-color: var(--bs-primary);
    padding: var(--gap) 1rem;
  }

  header button {
    display: flex;
    background-color: transparent;
    border: none;
  }

  header button svg {
    --size: 2.4rem;
    width: var(--size);
    height: var(--size);
    fill: var(--bs-light);
  }

  header button:hover svg {
    fill: var(--bs-gray-300);
  }

  aux-section {
    margin-left: auto;
  }

  main-structure {
    width: 100%;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  side-section {
    position: absolute;
    top: 0;
    bottom: 0;
    width: var(--width);
    display: flex;
    flex-direction: column;
    transform: translateX(0);
    transition: transform var(--time) var(--mode);
    background-color: var(--bs-body-bg);
    opacity: 0.99;
    padding: 0.5rem 0;
    border-right: 1px solid var(--bs-border-color-translucent);
    z-index: 1000;
    overflow-y: auto;
    /* border-right: 4px solid blue; */
  }

  side-section button {
    align-self: flex-end;
    justify-self: center;
    display: flex;
    background-color: transparent;
    padding: 0.5rem;
    border: none;
    margin-bottom: 1rem;
    margin-right: 0.25rem;
  }

  side-section button svg {
    --size: 24px;
    width: var(--size);
    height: var(--size);
    fill: var(--bs-light);
  }
  side-section button:hover svg {
    fill: var(--bs-gray-300);
  }

  #root.closed side-section {
    transform: translateX(-100%);
  }

  main {
    flex-grow: 1;

    background-color: transparent;
  }

  footer {
    min-height: 100px;
    display: flex;
    padding: 0.375rem 1rem;
    background-color: var(--bs-light-bg-subtle);
    border-top: 1px solid var(--bs-border-color-translucent);

    margin-top: auto !important;
  }

  /* Md */
  @media (width >= 768px) {
    main-structure {
      flex-direction: row;
    }

    side-section {
      position: static;

      
    }

    main {
      transition: margin-left var(--time) var(--mode);
    }

    #root.closed main {
      margin-left: calc(-1 * var(--width));
    }

    #root.closed side-section {
      /*display: none;*/
    }
  }
</style>
