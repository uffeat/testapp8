<style name="shadow">
  h1 {
    background-color: linen;
  }
</style>

<style global name="main">
  rollo-foo-p h1 {
    background-color: lightblue;
  }
</style>

<style src="/sheets/foo.css"></style>

<script setup>
  const { base, component } = await use("@/rollocomponent/");
  const { reboot } = await use("@/rollolibs/bootstrap/reboot.js");

  console.log('Building rollo-foo-p')

  export default async (assets) => {
    return class extends base() {
      static __tag__ = "rollo-foo-p";

      constructor() {
        super();
        this.shadow.sheets.add(reboot, assets.shadow);
        this.shadow.append(component.h1({}, "From the shadows..."));
      }

      __new__() {
        this.append(component.h1({}, "FOO"));
      }
    };
  };
</script>
