<style global>
  /* . */
  rollo-input-control {
    display: block;
  }

  /* Correct Bootstrap standard, where label brushes against border in the 
  upper position. */
  rollo-input-control label {
    margin-left: var(--marginLeft, 0.25rem);
  }

  rollo-input-control p,
  rollo-input-control p::after {
    font-size: 0.9rem;
    padding-top: 0.25rem;
    visibility: hidden;
  }

  /* Prevent vertical shifts, when no message. */
  rollo-input-control p::after {
    content: "X";
  }

  /* Soft error-styling of message, if required, empty and non-visited. */
  rollo-input-control:has(input:required[empty]:not([visited])) p {
    visibility: visible;
    color: var(--bs-light);
  }

  /* Hard error-styling of message, if visited. */
  rollo-input-control:has(input[visited]) p {
    visibility: visible;
    color: var(--bs-form-invalid-color);
  }
</style>

<script component type="module">
  export default async (assets) => {
    const { base, component } = await use("@/rollocomponent/");
    const Input = await use("/components/form/input.x.html");

    const cls = class extends base() {
      #_ = {};

      constructor() {
        super();
        this.shadow.append(component.slot({ name: "start", display: "none" }));
      }

      __new__() {
        super.__new__?.();

        /* Build tree */
        this.tree(
          component.div(
            "input-group",
            { key: "group" },
            component.div(
              "form-floating",
              Input({ key: "input", placeholder: " " }),
              component.label({
                key: "label",
                __setup__: function (host) {
                  this.for_ = host.tree.input.id;
                },
              })
            )
          ),
          component.p({
            key: "message",
            __setup__: function (host) {
              /* Wire up message */
              host.tree.input.states.main.effects.add(
                (change) => {
                  this.text = change.message;
                },
                ["message"]
              );
            },
          }),
          function () {
            /* Move child component added to start slot */
            this.shadow.slots.get("start").on.slotchange = (event) => {
              const _component = this.find(`[slot="start"]`);
              if (_component) {
                this.tree.group.prepend(
                  _component.classes.add("input-group-text")
                );
              }
            };
          }
        ).tree.freeze();
      }

      /* Returns label text. */
      get label() {
        return this.tree.label.text || null;
      }

      /* Sets label text. */
      set label(label) {
        this.tree.label.text = label;
      }

      /* Validates, updates message and returns valid state */
      validate() {
        return this.tree.input.validate();
      }

      __init__() {
        super.__init__?.();
        this.validate();
      }
    };

    [
      "max",
      "min",
      "name",
      "pattern",
      "required",
      "type",
      "valid",
      "validators",
      "value",
    ].forEach((key) => {
      Object.defineProperty(cls.prototype, key, {
        configurable: true,
        enumerable: false,
        get: function () {
          return this.tree.input[key];
        },
        set: function (value) {
          this.tree.input[key] = value;
        },
      });
    });

    return cls;
  };
</script>

<script example type="module">
  const FormControl = await use("@/components/form/form_control.x.html");

  const uffe = FormControl(
    {
      parent: document.body,
      label: "Uffe",
      name: "uffe",
      //value: 'uff',
      required: true,
      validators: [
        (value) => {
          if (value !== "uffe") {
            return "Not uffe";
          }
        },
      ],
    },
    component.span({ slot: "start" }, "@")
  );
</script>
