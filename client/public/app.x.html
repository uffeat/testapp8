<meta type="component" />

<style global>
  #app {
    flex-grow: 1;
  }
</style>

<script main type="module">
  export default async (assets) => {
    const { base } = await use("@/rollocomponent/");

    const cls = class extends base() {
      static __factory__ = (App) => {
        const app = App({ id: "app", parent: document.body });

        Object.defineProperty(window, "app", {
          configurable: false,
          enumerable: true,
          writable: false,
          value: app,
        });
      };

      constructor() {
        super();
        this.id = "app";
      }
    };

    return cls;
  };
</script>
