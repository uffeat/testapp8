<style global name="hot">
  h1 {
    color: hotpink;
  }
</style>

<style name="green">
  h1 {
    color: green;
  }
</style>

<template name="my_template">
  <h1>Hello from my_template</h1>
  <slot></slot>
</template>

<script type="module">
  const { Tree, component, mix, mixins } = await use("@/rollocomponent/");
  const { Shadow } = await use("@/rollocomponent/shadow.js");
  const { reboot } = await use("@/libs/bootstrap/reboot.js");

  // Rename Tree to Base and add shadow features

  export default (assets) => {
    const cls = class extends Tree {
      static __tag__ = "my-component";
      static __new__ = function () {
        console.log("assets:", assets);

        Shadow({ owner: this });
        this.shadowRoot.innerHTML = assets.my_template;

        this.append(component.h1({}, "Hi!"));
      };

      constructor() {
        super();
      }
    };

    return cls;
  };
</script>
